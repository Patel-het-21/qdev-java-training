spring.application.name=employee-data-management-application-test

server.port=0

# JSP View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.resources.static-locations=classpath:/static/
spring.mvc.view.default-view=employee-form

# ================================
# Test Database Configuration (H2)
# ================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.devtools.restart.exclude=reports/**,**/*.jrxml,**/*.jasper

# MULTI TENANCY CONFIG (Disabled for unit tests)
spring.jpa.properties.hibernate.multiTenancy=NONE
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

spring.flyway.enabled=false

# Test specific settings
spring.test.mockmvc.print=false
logging.level.org.springframework=WARN
logging.level.com.employeedatamanagement=DEBUG