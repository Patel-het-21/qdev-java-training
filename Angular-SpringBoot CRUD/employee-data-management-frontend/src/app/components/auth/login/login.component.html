<div class="container">
  <h1>Company Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Email *</label>
      <input type="email" formControlName="email" placeholder="Enter email"
        [class.input-error]="f['email'].invalid && (f['email'].touched || f['email'].dirty)"
        [class.max-reached]="f['email'].value?.length === 254">

      <div class="error" *ngIf="(f['email'].touched || f['email'].dirty) && f['email'].errors">
        <span *ngIf="f['email'].errors?.['required']">Email is required</span>
        <span *ngIf="f['email'].errors?.['pattern']">Enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label>Password *</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password"
          [class.input-error]="f['password'].invalid && (f['password'].touched || f['password'].dirty)">
        <button type="button" (click)="togglePasswordVisibility()" class="eye-btn"
          aria-label="Toggle password visibility">
          <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>

      <!-- ... existing error div, but updated minlength message ... -->
      <div class="error" *ngIf="(f['password'].touched || f['password'].dirty) && f['password'].errors">
        <span *ngIf="f['password'].errors?.['required']">Password is required</span>
        <span *ngIf="!f['password'].errors?.['required'] && f['password'].errors?.['minlength']">Minimum 8 characters required</span>
        <span *ngIf="!f['password'].errors?.['required'] && !f['password'].errors?.['minlength'] && f['password'].errors?.['pattern']">Password must include at least one uppercase letter, one lowercase letter, one number, and one special character</span>
      </div>
    </div>

    <div class="center">
      <button type="submit" class="btn btn-submit" [disabled]="loginForm.invalid || loading"
        [class.enabled]="loginForm.valid && !loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </div>

    <div class="link-text">
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </form>
</div>
