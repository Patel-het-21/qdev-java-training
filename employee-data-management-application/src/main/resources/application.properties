spring.application.name=employee-data-management-application

server.port=9090

# JSP View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.resources.static-locations=classpath:/static/
spring.mvc.view.default-view=employee-form

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/employee_spring
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.devtools.restart.exclude=reports/**,**/*.jrxml,**/*.jasper